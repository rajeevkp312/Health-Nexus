<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400">
  <!-- Circular Network Background -->
  <circle cx="150" cy="150" r="120" fill="none" stroke="#8BC34A" stroke-width="8" opacity="0.3"/>
  <circle cx="150" cy="150" r="90" fill="none" stroke="#2196F3" stroke-width="6" opacity="0.4"/>
  
  <!-- Network Dots -->
  <circle cx="120" cy="80" r="4" fill="#8BC34A"/>
  <circle cx="180" cy="70" r="4" fill="#2196F3"/>
  <circle cx="220" cy="120" r="4" fill="#8BC34A"/>
  <circle cx="210" cy="180" r="4" fill="#2196F3"/>
  <circle cx="160" cy="220" r="4" fill="#8BC34A"/>
  <circle cx="90" cy="200" r="4" fill="#2196F3"/>
  <circle cx="70" cy="140" r="4" fill="#8BC34A"/>
  
  <!-- Network Lines -->
  <line x1="120" y1="80" x2="150" y2="120" stroke="#8BC34A" stroke-width="2" opacity="0.6"/>
  <line x1="180" y1="70" x2="150" y2="120" stroke="#2196F3" stroke-width="2" opacity="0.6"/>
  <line x1="220" y1="120" x2="180" y2="150" stroke="#8BC34A" stroke-width="2" opacity="0.6"/>
  <line x1="210" y1="180" x2="180" y2="150" stroke="#2196F3" stroke-width="2" opacity="0.6"/>
  <line x1="160" y1="220" x2="150" y2="180" stroke="#8BC34A" stroke-width="2" opacity="0.6"/>
  <line x1="90" y1="200" x2="120" y2="150" stroke="#2196F3" stroke-width="2" opacity="0.6"/>
  <line x1="70" y1="140" x2="120" y2="150" stroke="#8BC34A" stroke-width="2" opacity="0.6"/>
  
  <!-- Central Medical Cross with Heart -->
  <rect x="130" y="110" width="40" height="80" rx="8" fill="#8BC34A"/>
  <rect x="110" y="130" width="80" height="40" rx="8" fill="#2196F3"/>
  
  <!-- Heart in center -->
  <path d="M140 140 C140 135, 145 130, 150 135 C155 130, 160 135, 160 140 C160 150, 150 160, 150 160 C150 160, 140 150, 140 140 Z" fill="white"/>
  
  <!-- Text -->
  <text x="50" y="320" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#1565C0">Health</text>
  <text x="250" y="320" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#2196F3">Nexus</text>
</svg>
